name =  sse_connector_revisionscore
connector.class = com.github.cjmatta.kafka.connect.sse.ServerSentEventsSourceConnector
sse.uri = https://stream.wikimedia.org//v2/stream/revision-score
topic =  wiki_revisionscore
transforms = extractData, fromJson
transforms.extractData.type = org.apache.kafka.connect.transforms.ExtractField$Value
transforms.extractData.field = data
transforms.fromJson.type = com.github.jcustenborder.kafka.connect.json.FromJson$Value
#transforms.fromJson.json.exclude.locations = #/properties/\$schema,#/\$schema
transforms.fromJson.json.schema.url = https://raw.githubusercontent.com/wikimedia/mediawiki-event-schemas/master/jsonschema/mediawiki/revision/score/2.0.0.json
transforms.fromJson.schema.validation.enabled = false
value.converter.schemas.enable = true
value.converter = io.confluent.connect.avro.AvroConverter
value.converter.schema.registry.url = http://schema-registry:8081